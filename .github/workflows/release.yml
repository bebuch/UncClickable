name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.1)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Determine tag
        id: tag
        run: |
          TAG=${{ github.event.inputs.tag || github.ref_name }}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          # Strip leading 'v' to get version number
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version consistency
        run: |
          TAG_VERSION=${{ steps.tag.outputs.version }}
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          
          echo "Tag version:      $TAG_VERSION"
          echo "Manifest version: $MANIFEST_VERSION"
          echo "Package version:  $PACKAGE_VERSION"
          
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match manifest.json version ($MANIFEST_VERSION)"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "All versions match: $TAG_VERSION"

      - name: Build extension package
        run: |
          # Bundle content script (produces dist/content.js)
          npm run build
          
          mkdir -p extension-pkg/src/utils
          
          # Copy only the necessary files for the extension
          cp manifest.json extension-pkg/
          cp -r dist extension-pkg/
          cp src/background.js extension-pkg/src/
          cp src/utils/unc-matcher.js extension-pkg/src/utils/
          cp -r options extension-pkg/
          cp -r icons extension-pkg/
          cp LICENSE extension-pkg/
          cp README.md extension-pkg/
          
          # Create zip file for distribution
          cd extension-pkg
          zip -r ../uncclickable-extension-${{ steps.tag.outputs.tag }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## UncClickable ${{ steps.tag.outputs.version }}
            
            Browser extension package ready for Firefox and Chrome Web Stores.
            
            ### Installation
            Download `uncclickable-extension-${{ steps.tag.outputs.tag }}.zip`, extract it, and load it as an unpacked extension.
            
            ### What's Changed
            See the commit history for details.
          files: |
            uncclickable-extension-${{ steps.tag.outputs.tag }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
