name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.1)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Determine tag
        id: tag
        run: |
          TAG=${{ github.event.inputs.tag || github.ref_name }}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          # Strip leading 'v' to get version number
          VERSION=${TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate version consistency
        run: |
          TAG_VERSION=${{ steps.tag.outputs.version }}
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          
          echo "Tag version:      $TAG_VERSION"
          echo "Manifest version: $MANIFEST_VERSION"
          echo "Package version:  $PACKAGE_VERSION"
          
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match manifest.json version ($MANIFEST_VERSION)"
            exit 1
          fi
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "All versions match: $TAG_VERSION"

      - name: Build extension package
        run: |
          # Bundle content script (produces dist/content.js)
          npm run build
          
          # Prepare common files
          mkdir -p extension-pkg/src/utils
          cp -r dist extension-pkg/
          cp src/background.js extension-pkg/src/
          cp src/utils/unc-matcher.js extension-pkg/src/utils/
          cp -r options extension-pkg/
          cp -r icons extension-pkg/
          cp LICENSE extension-pkg/
          cp README.md extension-pkg/
          
          # Firefox package: use scripts, remove service_worker
          jq 'del(.background.service_worker)' manifest.json > extension-pkg/manifest.json
          cd extension-pkg
          zip -r ../uncclickable-firefox-${{ steps.tag.outputs.tag }}.zip .
          cd ..
          
          # Chromium package (Chrome/Edge): use service_worker, remove scripts and browser_specific_settings
          jq 'del(.background.scripts) | del(.browser_specific_settings)' manifest.json > extension-pkg/manifest.json
          cd extension-pkg
          zip -r ../uncclickable-chromium-${{ steps.tag.outputs.tag }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## UncClickable ${{ steps.tag.outputs.version }}
            
            Browser extension packages ready for Firefox and Chrome/Edge Web Stores.
            
            ### Downloads
            - `uncclickable-firefox-${{ steps.tag.outputs.tag }}.zip` — Firefox
            - `uncclickable-chromium-${{ steps.tag.outputs.tag }}.zip` — Chrome / Edge
            
            ### What's Changed
            See the commit history for details.
          files: |
            uncclickable-firefox-${{ steps.tag.outputs.tag }}.zip
            uncclickable-chromium-${{ steps.tag.outputs.tag }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
