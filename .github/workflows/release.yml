name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.1)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build extension package
        run: |
          mkdir -p dist
          
          # Copy only the necessary files for the extension
          cp manifest.json dist/
          cp -r src dist/
          cp -r options dist/
          cp -r icons dist/
          cp LICENSE dist/
          cp README.md dist/
          
          # Create zip file for distribution
          cd dist
          zip -r ../uncclickable-extension.zip .
          cd ..

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Release ${{ github.event.inputs.tag || github.ref_name }}
          body: |
            ## UncClickable ${{ steps.version.outputs.version }}
            
            Browser extension package ready for Firefox and Chrome Web Stores.
            
            ### Installation
            Download `uncclickable-extension.zip`, extract it, and load it as an unpacked extension.
            
            ### What's Changed
            See the commit history for details.
          files: |
            uncclickable-extension.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
